<!DOCTYPE html>

  <head>

    <link

    <title>Contact Me</title>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <div class="menu-nav">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">home</a>

          <li class="nav-item">

        </div>
      </nav>
    </header>

    <main id="contact" class="container">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
   
      <form
        action="https://formsubmit.co/sumanth122333@gmail.com"
        method="POST"
      >
        <input type="hidden" name="_subject" value="New email" />
        <input
          type="hidden"
          name="_next"
          value="https://mynameissumanth.netlify.app/thankyou.html"
        />
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
          required
        />
        <input
          name="email"
          type="text"
          class="feedback-input"
          placeholder="Email"
          required
        />
        <textarea
          name="text"
          class="feedback-input"
          placeholder="Comment"
          required
        ></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </main>

    <footer id="main-footer">Copyright &copy; 2021</footer>

    <script src="js/main.js"></script>
  </body>
